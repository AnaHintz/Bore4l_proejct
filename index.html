<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <style>
        body,
        html {
            height: 100%;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="assets/img/imagem.png" class="img-fluid" height="500" alt="Logo do Site">
            </div>
            <div class="col-md-4">
                <div class="login-form p-4">
                    <form>
                        <div class="form-group">
                            <label for="username">
                                <p style="color: darkviolet;">Usuário</p>
                            </label>
                            <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">
                        </div>
                        <div class="form-group">
                            <label for="password">
                                <p style="color: darkviolet;">Senha</p>
                            </label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                        </div>
                        <a href="projetoScreens.html" class="btn btn-primary btn-block">Entrar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
